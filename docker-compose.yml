services:

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.7
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
      ETCD_SNAPSHOT_COUNT: "50000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: >
      etcd
      -advertise-client-urls=http://etcd:2379
      -listen-client-urls http://0.0.0.0:2379
      --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.6.6
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3

  neo4j:
    image: neo4j:5.18
    container_name: neo4j-db
    ports:
      - "7474:7474"   # HTTP Web UI
      - "7687:7687"   # Bolt
    environment:
      NEO4J_AUTH: neo4j/graphrag

      NEO4J_dbms_connector_bolt_advertised__address: neo4j:7687

      NEO4J_dbms_security_allow__csv__import__from__file__urls: "true"
      NEO4J_dbms_directories_import: "/import"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
      - ./cypher:/import
      - ./cypher:/scripts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-a", "bolt://neo4j:7687", "-u", "neo4j", "-p", "graphrag", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  neo4j-init:
    image: neo4j:5.18
    container_name: neo4j-init
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./cypher:/scripts
    command: >
      sh -c "
        echo 'Waiting for Neo4j to be ready...' &&
        sleep 10 &&
        echo 'Executing import script...' &&
        cypher-shell -a bolt://neo4j:7687 -u neo4j -p graphrag -f /scripts/neo4j_import.cypher &&
        echo 'Import completed!'
      "
    restart: "no"

  postgres:
    image: postgres:16
    container_name: neo4j-agent-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neo4j_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: rag-stack

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
